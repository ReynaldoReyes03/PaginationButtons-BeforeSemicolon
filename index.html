<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Pagination Buttons</title>
            <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
            <div class="pagination-buttons">
                <button class="page-btn start-page">start</button>
                <button class="page-btn prev-page">prev</button>
                <button class="page-btn">1</button>
                <button class="page-btn">2</button>
                <button class="page-btn">3</button>
                <button class="page-btn">4</button>
                <button class="page-btn">5</button>
                <button class="page-btn">6</button>
                <button class="page-btn">7</button>
                <button class="page-btn">8</button>
                <button class="page-btn">9</button>
                <button class="page-btn">10</button>
                <button class="page-btn next-page">next</button>
                <button class="page-btn end-page">end</button>
            </div>

            <script src="js/main.js"></script>
        </body>
    </html>
